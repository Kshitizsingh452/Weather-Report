<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather-app</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
     <header>
         <input type="text" autocomplete="off" class="search-box" placeholder="search">
     </header>
     <main>
        <section class="location">
            <div class="city">Raipur</div>
            <div class="day">Tuesday 30 November 2021</div>
            
        </section>
        <div class="current">
            <div class="temp">15 <span>°c</span></div>
            <div class="weather">Sunny</div>
            <high-low>13°c/16°c</high-low>
        </div>
     </main>

     
    </div>



    <script src="./script.js"></script>
</body>
</html>
